<html>
    <head>
        <!-- JAVASCRIPT -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
        <script type="text/javascript" src="form-validation.js"></script>

        <title>Risk Calculator</title>

        <link rel="stylesheet" href="skeleton.css">
        <link rel="icon" type="image/png" href="images/logo-favicon2.png">
        <div class="container">
            <h2 class="title" align="center">Risk management at its simplicity.</h2>
        </div>
        <div class="ten columns">
            <h5 align="center">This app is used to determine the appropriate position size to take based upon portfolio size and risk tolerance of user.</h3>
        </div>
    </head>
    <body>
        <form name="calculator" align="center">
            <div class="row">
                <div class="ten columns">
                    Portfolio Size: <input type="integer" id ="portfolioSize" required/> <br/>
                    Value at Risk: <input type="integer" id ="VaR" required/> <br/>
                    Stock Price: <input type="integer" id ="stockPrice" required/> <br/>
                    Stop Loss: <input type="integer" id ="stopLoss" required/> <br/>
                    <input type="submit" value ="Calculate" onclick="calculatePosSize(), formValidation()"> <br/>
                </div>
            </div>
        </form>
        <div class="container">
            <div id = "message1" style="display:none"></div><br>
            <div id = "message2" style="display:none"></div><br>
        </div>
    </body>
</html>
